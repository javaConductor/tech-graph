buildscript {
	ext {
		springBootVersion = '1.5.2.RELEASE'
	}
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
	}
}

apply plugin: 'groovy'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'

version = '0.0.1-SNAPSHOT'
sourceCompatibility = 1.8

repositories {
	mavenCentral()
}


dependencies {
	compile('org.springframework.boot:spring-boot-starter-data-neo4j')
	compile('org.springframework.boot:spring-boot-starter-web')
	compile('org.springframework.boot:spring-boot-starter-web-services')
	compile 'org.codehaus.groovy:groovy-all:2.4.6'
	compile group: 'org.neo4j', name: 'neo4j', version: '2.3.3'
	compile 'org.springframework.data:spring-data-neo4j:4.2.1.RELEASE'
	compile 'org.springframework.data:spring-data-neo4j:4.2.1.RELEASE'
    compile group: 'org.neo4j.procedure', name: 'apoc', version: '3.2.0.1'

	testCompile('org.springframework.boot:spring-boot-starter-test')
    testCompile group: 'com.graphaware.neo4j', name: 'tests', version: '3.1.3.46'

}
